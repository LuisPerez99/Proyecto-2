<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/estilo.css" />
    <title>Comprar Medicina</title>
    <link rel="shortcut icon" href="#" />
</head>
<body style="text-align: center;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div>
        <br><br>
        <button onclick="regresarAPaciente()" style="float:left">Regresar</button>
        <br>
    </div>
    <div class="container" style="padding: 20px">
        <div id="contenedor-tabla">
            <h1>Medicamentos Disponibles</h1>
            <div class="btn-container">
                <button class="btn" id="carrito" onclick="irACarrito()">Carrito</button>
            </div>
            <table class="fa-table table-striped" id="table">
                <tr class="bg-info">
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Disponibles</th>
                    <th>Acciones</th>
                </tr>
                <tbody id="tabla" class="center">
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/scripts/main.js" type="text/javascript"></script>

    <script>
        var medicamentos = {{ data | tojson }};
        let listaMedicamentos = JSON.parse(medicamentos);

        llenarTabla(listaMedicamentos)

        function llenarTabla(data) {
            var tabla = document.getElementById('tabla')

            for (var i = 0; i < listaMedicamentos.length; i++) {
                var fila = `<tr>
    	                         <td>${data[i].nombre}</td>
    	                         <td>${data[i].precio}</td>
    	                         <td>${data[i].descripcion}</td>
                                 <td>${data[i].cantidad}</td>
                                 <td><button style="background: green;
                                                    border-color: white;" onclick="agregarAlCarrito()">Agregar al carrito</button>
                                     <button style="background: green;
                            </tr>`
                tabla.innerHTML += fila
            }
        }
     </script>
</body>
</html>
