<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="public" />
    <link rel="stylesheet" type="text/css" href="/static/css/estilo.css" />
    <title>Iniciar Sesion</title>
    <link rel="icon" href="icono.jpg">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <div id="registro-login" class="login-container">
        <br /><br /><br /><br />
        <div id="iniciarSesion" class="mb-3">

            <h1>Iniciar Sesion</h1>

            <div class="wrap-input100 validate-input">
                <label for="usuario">Nombre de usuario:&nbsp;</label>
                <input type="text" class="input100" name="usuario" id="usuario" placeholder="Ingrese nombre de usuario" />
            </div>
            <br />
            <div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="password">Contraseña:&nbsp;</label>
                <input type="password" class="input100" name="password" id="password" placeholder="***********" />
            </div>
            <br />
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" onclick="iniciarSesion()">
                    Iniciar sesion
                </button>
            </div>
            <br />
            <label id="crear">¿No se ha registrado?</label>
            <br />
            <a href="http://localhost:4041/registropacientes" id="registro">Crear usuario</a>
        </div>
    </div>

    <script src="/static/scripts/main.js" type="text/javascript"></script>>

</body>
</html>
