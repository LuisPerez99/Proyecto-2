<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../static/css/estilo.css" />
        <title>Datos del Medicamento</title>
        <link rel="shortcut icon" href="#" />
        <script src="/static/scripts/main.js" type="text/javascript"></script>
    </head>
    <style>
        .data{
            font-weight: normal;
            font-size: 20px;
        }

        .data-title {
            font-size: 20px;
        }
    </style>
    <body style="text-align: center;" onload="mostrarDatos()">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <div class="container" style="padding: 20px;" id="contenedor">
            <div class="data-container" id="datos">
                <h1 id="titulo">Datos del Medicamento</h1>
                <label for="nombre" class="data-title">Nombre:&nbsp;</label>
                <label id="nombre" name="nombre" class="data"></label>
                <br><br>
                <label for="precio" class="data-title">Precio:&nbsp;</label>
                <label id="precio" name="precio" class="data"></label>
                <br><br>
                <label for="descripcion" class="data-title">Descripcion:&nbsp;</label>
                <label id="descripcion" name="descripcion" class="data"></label>
                <br><br>
                <label for="cantidad" class="data-title">Cantidad:&nbsp;</label>
                <label id="cantidad" name="cantidad" class="data"></label>
            </div>
        </div>
    </body>
</html>
