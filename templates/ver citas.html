<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Lista de Citas</title>
        <link rel="stylesheet" type="text/css" href="static/css/estilo.css" />
        <link rel="shortcut icon" href="#">
    </head>
    <body style="text-align: center;" onload="cargarCitas()">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <div class="container">
            <h1>Lista de Citas</h1>
            <div class="date-input-container">
                <label for="fecha-cita">Fecha:&nbsp;</label>
                <input id="fecha-cita" name="fecha-cita" type="date"></input>
            </div>
            <br>
            <div class="time-container">
                <label for="hora-cita">Hora:&nbsp;</label>
                <input id="hora-cita" name="hora-cita" type="time"></input>
            </div>
            <br>
            <div class="motivo-container">
                <label for="motivo">Motivo:&nbsp;</label>
                <br>
                <textarea id="motivo" name="motivo" placeholder="Ingrese el motivo de la cita"></textarea>
            </div>
            <br>
            <div class="motivo-container">
                <button id="solicitar" onclick="solicitarCita()">Solicitar Cita</button>
            </div>
        </div>

        <script src="/static/scripts/main.js" type="text/javascript"></script>
    </body>
</html>
