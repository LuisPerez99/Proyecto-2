<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../static/css/estilo.css" />
        <title>Datos Pacientes</title>
        <link rel="shortcut icon" href="#" />
        <script src="/static/scripts/main.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body onload="datosAModificar()">
        <div>
            <br><br>
            <button onclick="regresarAMedicamentos()" style="float:left">Regresar</button>
            <br>
        </div>

        <div id="modContainer" class="container">
            <div class="modificar" id="modificar_perfil">
                <h1>Modificar Medicamento</h1>
    
                <div class="wrap-input100 validate-input">
                    <label for="nombre">Nombre:&nbsp;</label>
                    <input type="text" class="input100" name="nombre" id="nombre" placeholder="Ingrese su nombre" required />
                </div>
                <br />
                <div class="wrap-input100 validate-input">
                    <label for="precio">Precio:&nbsp;</label>
                    <input type="text" class="input100" name="precio" id="precio" required />
                </div>
                <br />
                <div class="wrap-input100 validate-input">
                    <label for="descripcion">Descripcion:&nbsp;</label>
                    <input type="text" class="input100" name="descripcion" id="descripcion" required />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <br />
                <div class="wrap-input100 validate-input">
                    <label for="cantidad">Cantidad:&nbsp;</label>
                    <input type="text" class="input100" name="cantidad" id="cantidad" required />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <br />
                <div class="container-modify-form-btn">
                    <button class="modify-form-btn" onclick="modificarMedicamento()">
                        Modificar
                    </button>
                </div>
            </div>
        </div>
        <script>
            function regresarAMedicamentos() {
                window.location.replace('http://localhost:5000/datos-medicamentos')
            }
        </script>
    </body>
</html>
