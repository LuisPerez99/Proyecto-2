<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="public" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Iniciar Sesion</title>
    <link rel="icon" href="icono.jpg">
</head>
<body>
    <div id="registro-login" class="container">
        <br /><br /><br /><br />
        <div id="iniciarSesion" class="mb-3">

            <h1>Iniciar Sesion</h1>

            <div class="wrap-input100 validate-input">
                <label for="usuario">Nombre de usuario:&nbsp;</label>
                <input type="text" class="input100" name="usuario" id="usuario" placeholder="Ingrese nombre de usuario" />
            </div>
            <br />
            <div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="password">Contraseña:&nbsp;</label>
                <input type="password" class="input100" name="password" id="password" placeholder="***********" />
            </div>            
            <br />
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" onclick="iniciarSesion()">
                    Iniciar sesion
                </button>
            </div>
            <br />
            <label id="crear">¿No se ha registrado?</label>
            <br />
            <a href="registro.html" id="registro">Crear usuario</a>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>>

    <script>
        let headers = new Headers();
        headers.append('Content-Type', 'application/json');
        headers.append('Accept', 'application/json');
        headers.append('Access-Control-Allow-Origin', 'http://localhost:4041');
        headers.append('Access-Control-Allow-Credentials', 'true');
        headers.append('GET', 'POST', 'OPTIONS');

        function iniciarSesion() {
            let user = document.getElementById("usuario").value;
            let password = document.getElementById("password").value;

            fetch('http://localhost:4041/login', {
                method: 'POST',
                headers: headers,
                body: `{
    	        "usuario":"${user}",
                "password":"${password}"
                }`,
            })

                .then(response => response.json())

                .then(usuario => {
                    console.log(usuario);
                    if (usuario == "Credenciales correctas") {
                        alert('Inicio de sesion correcto')
                        window.open("modulo pacientes.html", "_self")
                    } else if (usuario == "credenciales incorrectas") {
                        alert('Credenciales incorrectas')
                    } else {
                        alert('Verifique sus credenciales')
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
