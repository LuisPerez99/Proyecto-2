<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="public" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Iniciar Sesion</title>
    <link rel="icon" href="icono.jpg">
</head>
<body>
    <div id="registro-login">
        <br /><br /><br /><br />
        <form>
            <h1>Iniciar Sesion</h1>
            <label for="usuario">Nombre de usuario:&nbsp;</label>
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese nombre de usuario" />
            <br /><br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="password">Contraseña:&nbsp;</label>
            <input type="password" name="password" id="password" placeholder="***********" />
            <br /><br />
            <button class="login100-form-btn" onclick="iniciarSesion()">
                Iniciar sesion
            </button>
        </form>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>>

    <script>
        let headers = new Headers();
        headers.append('Content-Type', 'text/plain');
        headers.append('Accept', 'text/plain');
        headers.append('Access-Control-Allow-Origin', 'http://localhost:4041');
        headers.append('Access-Control-Allow-Credentials', 'true');
        headers.append('GET', 'POST', 'OPTIONS');

        function iniciarSesion() {
            let user = document.getElementById("usuario").value;
            let password = document.getElementById("password").value;

            fetch('http://localhost:4041/login', {
                method: 'POST',
                headers: headers,
                body: `{
    	        "usuario":"${user}",
                "password":"${password}"
                }`,
            })

                .then(response => response.json())

                .then(data => {
                    console.log(data);
                    if (data == "credenciales correctas") {
                        alert('Inicio de sesion correcto')
                    } else if (data == "credenciales incorrectas") {
                        alert('Inicio de sesion incorrecto')
                    } else {
                        alert('Verifique sus credenciales')
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
